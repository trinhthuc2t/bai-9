  // Bài 7: Giải phương trình bậc 2

  function kqc() {
      let a = document.getElementById('a').value;
      let b = document.getElementById('b').value;
      let c = document.getElementById('c').value;
      delta = parseFloat( a**2 - 4*a*c );
      if (delta < 0) {
          document.getElementById('kq').innerHTML = "Phương trình vô nghiệm"
      }else if (delta = 0) {
          x = -b/(2*a);
          document.getElementById('kq').innerHTML = "Phương trình có nghiệm kép x1 = x2 = " + x;
      } else {
          x1 = ((0-b) - Math.sqrt(delta))/(2*a);
          x2 = ((0-b) + Math.sqrt(delta))/(2*a);
          document.getElementById('kq').innerHTML = "Phương trình có 2 nghiệm: x1 = " +x1 +", x2= "+x2;
      }
  }
